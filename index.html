<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aidan's Science Project</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
    <h1>New Dot</h1>
    <div class ="headerSection">
        <div class="headerArea">
            <div id="scoreDisplay">
                <!-- this area gets populated by the js -->
                <p></p>
            </div>
            <div id="timerClock">
                <!-- this area gets populated by the js -->
                <p></p>
            </div>
        </div>
    </div>
    <div id="gameBox">
        <div id="openingSplash">
            <div id="startButton">
                <p>Click here to start...</p>
            </div>
        </div>
        <div id="runningGameBox">
            <div  id="circleField">
                <!-- I am the lavender question field div -->
                <!-- this area gets populated by the js -->
                <p></p>
            </div>
        </div>
        <div id="responseSplash">
            <div id="trialCompleteDisplay">
                <p></p>
            </div>
            <div id="allTrialsCompleteDisplay">
                <p></p>
            </div>
        </div>
    </div>
    <div class ="footerSection">
            <div class="footerArea">
                <div id="gameInstructions">
                    <p>
                        Every level, a new dot will apear. Click it. You will have three chances. The top score will be sent to a database.
                    </p>
                </div>
            </div>
        </div>
</body>

<script src="assets/javascript/app.js"></script>

</html>
